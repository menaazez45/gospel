<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إنجيل مرقس</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        #hero {
            text-align: center;
            padding: 100px 0;
        }
        .hero-text {
            max-width: 600px;
            margin: 0 auto;
        }
        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero-text p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            موقع إنجيل مرقس
        </div>
    </header>

    <section id="hero">
        <div class="hero-text">
            <a href="انجيل متي.html" class="btn">انجيل متي</a>
            <a href="انجيل مرقس.html" class="btn">انجيل مرقس</a>
            <a href="انجيل لوقا.html" class="btn">انجيل لوقا</a>
            <a href="انجيل يوحنا.html" class="btn">انجيل يوحنا</a>

        </div>
    </section>

    <!-- بقية العناصر في الصفحة -->

</body>
</html>
